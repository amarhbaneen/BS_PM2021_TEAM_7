{%  extends 'base.html' %}
{% load has_group %}

{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>


<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
             {% if request.user|has_group:"teachers" %}
			<a class="btn btn-outline-info" href="{% url 'teacher' %}"> &#8592; Back to Profile</a>
             {% elif request.user|has_group:"students" %}
            <a class="btn btn-outline-info" href="{% url 'student_dashboard' %}"> &#8592; Back to Profile</a>
            {% endif %}



			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars.png" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" >
                {% csrf_token %}
				{{form.as_table}}


		
			<input class="btn btn-outline-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
