{%  extends 'base.html' %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				<br>
                    <br>
					<th>Student name:</th>
                    {{ form.student }}
                    </br>

                    <br>
                    <th>Homework Title:</th>
                    {{ form.homeWork }}
                    </br>

                    <br>
					<th>Solution Content:</th>
                    {{ form.solutionContent }}
                    </br>

				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
