{%  extends 'base.html' %}
{% block content %}


    <style>
    #id_form-0-solutionContent
 {
    width: 800px;
    height: 300px;
}

        #id_messageTitle
 {
    width: 800px;
    height: 60px;
}
        #submit_btn
        {
            margin-top: 20px;
        }

    </style>


    <div class="container">
        <div class="col-md">

                <h2 class="display-6">Add Solution to {{homeWork.homeWorkTitle}}  </h2>


                 <form action="" method="post" autocomplete="off">
                    {% csrf_token %}
                 {{ form.management_form }}


                     <div class="row" style=align-content:center>

                     <p style=text-align:center>
                         My Solution :
                     </p>

                     </div>
                     <div class="row">


				{% for field in form %}

					{% for f in field %}
                        {{ f }}
                        {% endfor %}
					<hr>
				{% endfor %}
                     </div>


                            <button type="submit" class="btn btn-outline-success " style="position: center" id="submit_btn"><i class="fas fa-save"></i> submit</button>
                     </form>


            </div>

    </div>

{% endblock %}
