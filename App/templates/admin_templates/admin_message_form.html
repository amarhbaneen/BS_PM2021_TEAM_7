{% extends 'base.html' %}
{% block content %}
    <style>
    #id_messageContent
 {
    width: 800px;
    height: 300px;
}

        #id_messageTitle
 {
    width: 800px;
    height: 60px;
}
        #submit_btn
        {
            margin-top: 20px;
        }

    </style>


    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">

                <h1 class="display-4">New Message </h1>


                 <form action="" method="post" autocomplete="off">
                    {% csrf_token %}

                       <div class="row" style=align-content:center>

                     <p style=text-align:center>
                        Message Title  :
                     </p>

                     </div>
                     <div class="row">

                             {{form.messageTitle}}
                     </div>
                     <div class="row" style=align-content:center>

                     <p style=text-align:center>
                        Message Content :
                     </p>

                     </div>
                     <div class="row">

                             {{form.messageContent}}
                     </div>


                            <button type="submit" class="btn btn-outline-success " style="position: center" id="submit_btn"><i class="fas fa-save"></i> submit</button>
                     </form>


            </div>

    </div>

{% endblock %}
