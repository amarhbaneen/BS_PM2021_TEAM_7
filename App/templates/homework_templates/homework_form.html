{% extends 'base.html' %}
{% block content %}
    <style>
    #id_homeWorkContent
 {
    width: 800px;
    height: 200px;
}

        #id_homeWorkTitle
 {
    width: 800px;
    height: 35px;
}
        #submit_btn
        {
            margin-top: 20px;
        }

    </style>


    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">

                <h1 class="display-4">New Homework </h1>


                 <form action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="row" style=align-content:center>
                        Teacher Name :
                    </div>
                      <p> {{ form.teacher  }}</p>
                       <div class="row" style=align-content:center>

                     <p style=text-align:center>
                        Homework Title  :
                     </p>

                     </div>
                     <div class="row">

                             {{form.homeWorkTitle}}
                     </div>
                     <div class="row" style=align-content:center>

                     <p style=text-align:center>
                        Homework Content :
                     </p>

                     </div>
                     <div class="row">

                             {{form.homeWorkContent}}
                         {{form.media}}

                     </div>


                            <button type="submit" class="btn btn-outline-success " style="position: center" id="submit_btn"><i class="fas fa-save"></i> submit</button>
                     </form>


            </div>

    </div>

{% endblock %}
